<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garbage classification using AI</title>
    <link rel="stylesheet" href="/AI/styles-AI.css" />
    <!-- เชื่อมโยงไฟล์ CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>
        <span class="OYPEnA text-decoration-none text-strikethrough-none">
          Garbage classification using AI<br />การจำแนกขยะโดยใช้ AI
        </span>
      </h1>
      <div id="webcam-container"></div>
      <div>
        <button
          onclick="captureImage()"
          id="capture-button"
          class="custom-upload-button"
        >
          Predict
        </button>
        <label for="upload-button" class="custom-upload-button">
          Choose File
        </label>
        <input
          type="file"
          accept="image/*"
          id="upload-button"
          style="display: none"
        />
      </div>
      <button id="back-to-webcam-button" class="custom-upload-button">
        Back to Webcam
      </button>
      <div id="label-container"></div>
      <img id="gif-display" src="" />
    </div>
    <script src="/AI/script-AI.js"></script>
    <!-- เชื่อมโยงไฟล์ JavaScript -->
  </body>
</html>
